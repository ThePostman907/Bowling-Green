  housing:
    title: "Housing & Homelessness"
    summary: "We’ll stabilize families, prevent displacement, and pair shelter with services so people can heal and rebuild."
    p1h: "Vacant Homes First"
    p1: "Focus on bringing vacant single-family homes back online—create a vacancy registry, a rehab-for-occupancy program, and a small land bank with 30-year affordability covenants; ADUs welcomed but not the priority."
    p2h: "Supportive Pathways"
    p2: "Expand low-barrier shelter with case management and treatment; convert underused motels to service-rich housing."
    p3h: "Tenant Protections"
    p3: "Rental registry, just-cause standards, and mediation; emergency rent/utility navigator."
    actionsH: "Concrete actions (first 180 days)"
    a1: "Vacant-home rehab & occupancy program: small grants/fee waivers for code repairs, in exchange for 30-year affordability covenants."
    a2: "Weekly Coordinated Entry huddle with a public dashboard."
    a3: "Landlord–tenant mediation and emergency assistance navigator; monthly outcomes."
  safety:
    title: "Public Safety & Behavioral Health"
    summary: "Real safety means treatment, de-escalation, and trusted responders."
    p1h: "CARE Teams"
    p1: "Pilot a clinician–EMT co-responder model for behavioral health calls; free officers to focus on violent and property crime."
    p2h: "Recovery"
    p2: "Expand treatment slots and peer support; create diversion in municipal court with case managers."
    p3h: "Prevention"
    p3: "Lighting, Safe Routes to School, and neighborhood violence interruption partnerships."
  jobs:
    title: "Local Jobs & Small Biz"
    summary: "Keep dollars local, streamline permitting, and help hire."
    a1: "One-stop permit concierge."
    a2: "Local procurement goals and vendor fairs."
    a3: "Youth apprenticeships tied to city projects."
  energy:
    title: "Clean Energy & Resilience"
    summary: "Lower bills, cleaner air, and a grid that bounces back."
    a1: "Solar + batteries on public buildings and community subscriptions for low-income homes."
    a2: "Weatherization and heat pumps for seniors."
    a3: "Neighborhood resilience hubs with backup power."
  hospital:
    title: "Hospital & Medicaid Stability"
    summary: "A healthy city needs a healthy hospital. We’ll defend Medicaid access, protect essential services, and keep care local."
    p1h: "Defend the Safety Net"
    p1: "Stand with patients and providers to oppose cuts that shift costs to families and push hospitals to the brink."
    p2h: "Keep Care Close"
    p2: "Stabilize core services through smart partnerships, fair reimbursements, and transparent contracts."
    p3h: "Workforce & Access"
    p3: "Recruit and retain clinicians; improve transportation to appointments; expand enrollment help so neighbors don’t lose coverage."
    actionsH: "Concrete actions (first 180 days)"
    a1: "Council resolution opposing harmful Medicaid cuts; Hospital Stability Task Force."
    a2: "Coverage navigators for Medicaid/CHIP enrollments and renewals; simple access dashboard."
    a3: "Workforce pipeline for nursing/behavioral health; better non-emergency ride options."
  resilience:
    title: "Community Resilience"
    summary: "Let’s lower bills, grow food, and prepare together—so families can stand steady in any storm."
    p1h: "Home Gardening & Food Security"
    p1: "Seed libraries, seasonal workshops, and backyard/front-yard gardens; community plots and tool-sharing to stretch every dollar."
    p2h: "Home Solar & Efficiency"
    p2: "Support a solar co-op for bulk pricing; DIY energy audits, weatherization, and heat-pump pathways for fixed-income neighbors."
    p3h: "Bulk-Food Co-op & Preparedness"
    p3: "Member-run bulk buys, pantry planning, CERT trainings, and neighborhood check-in networks to protect the vulnerable."
    actionsH: "Concrete actions (first 180 days)"
    a1: "Launch a community seed library + quarterly garden clinics; soil-testing support."
    a2: "Organize a Trinidad Solar Co-op; start a no-cost efficiency blitz for seniors and low-income households."
    a3: "Stand up a member-owned bulk-food co-op; host CERT/first-aid trainings; publish a simple household emergency checklist."
