  about:
    title: "About Eric"
    quote: >
      “Trinidad will soon be facing hard times. I’ve worked the rigs and I’ve worked the classrooms. I swallowed hard and stood up against one of the biggest oil companies in America.  Here’s what it boils down to: When times get hard, we need to shelve our prejudices and party labels and begin seeing one another as members of the same big family, and then work together to protect our family!”  — Eric Treider
    runningTitle: "Why I’m running…"
    p1: >
      Trinidad is an amazing town but we are standing at a crossroads: As federal programs are slashed and inflation rises, our local businesses are hurting, our young families are leaving, and our elders are feeling more alone than ever. The warning signs are clear: declining city revenues, rising unemployment, and increased housing insecurity.
    p2: "<strong>Eric Treider is running</strong> to bring steady hands, real-world experience, and compassionate leadership to City Council. He believes we must unite across political lines to:"
    bullets:
      - "Help return safety and security to our parks and business district!"
      - "Protect Mt. San Rafael Hospital and local healthcare providers from cuts under the “Big Beautiful Bill”"
      - "Provide safe and sanitary shelter solutions for the unhoused to enhance the wellbeing of everyone."
      - "Reclaim vacant homes and buildings to create affordable housing for workers, seniors, and young families"
      - "Build local food and energy security to withstand hard times"
      - "Make Trinidad a model of resilience, compassion, and local pride"
    leadTitle: "How I can help lead us through these challenges…"
    p3: >
      I’m a retired oilfield technician, educator, and public advocate, running to protect the people of Trinidad in an era of economic uncertainty, rising costs, and deepening political division.
    p4: >
      For over 30 years I worked in Alaska’s oilfields—both on the tools and as a supervisor—in some of the harshest, most demanding environments in the country. I know what it means to work hard, raise a family, and make ends meet without asking for much.
    p5: >
      In 2014, I ran for the Alaska State Senate against a powerful incumbent—an executive employed by ConocoPhillips—who voted to slash oil production taxes, devastating Alaska’s budget and gutting the state’s university system, healthcare programs, and rural services. My campaign called out the corrosive influence of corporate money and sounded the alarm on policies that hurt working families.
    servedTitle: "I’ve also served others as:"
    servedBullets:
      - "A college professor, teaching incarcerated students at Trinidad Correctional Center to become human services professionals"
      - "A mental health specialist, providing care to emotionally ill teens"
      - "A senior outreach worker, supporting Albuquerque’s aging neighbors with compassion and dignity"
      - "A foster caregiver: over ten years, my wife, Nelma, and I provided informal foster care to four teenage boys"
    p6: >
      Until recently, every week for the past 18 months, Nelma and I prepared and served a hot, nourishing meal to anyone in need. Our commitment to addressing homelessness is action-oriented and rooted in a simple belief: we must put public safety first, and we try hard to live out our Christian faith through service to others.
    finalTitle: "We are doing this for all of the right reasons:"
    p7: >
      Nelma and I live modestly and draw a stable retirement income. I am not beholden to any party machine or corporate donor and Nelma and I are self-financing our campaign. Our only loyalty is to the people of Trinidad.
